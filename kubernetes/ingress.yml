apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: load-balancer
  annotations:
    kubernetes.io/ingress.class: "gce" # https://github.com/kubernetes/ingress-gce
spec:
  rules:
    - host: test.skates.guru
      http:
        paths:
          - path: /*
            backend:
              serviceName: cloud-wp
              servicePort: http
